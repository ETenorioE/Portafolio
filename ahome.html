<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto de Lluvia</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
    }

    .rain {
        position: fixed;
        top: -50px;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url('raindrop.png'); /* Aquí se debe ubicar la ruta a tu imagen local */
        animation: rain 0.5s linear infinite; /* Animación de la lluvia */
    }

    @keyframes rain {
        from {
            transform: translateY(-100vh); /* Comienza fuera de la pantalla */
        }
        to {
            transform: translateY(100vh); /* Termina fuera de la pantalla */
        }
    }

    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
</style>
</head>
<body>
<div class="rain"></div>
<div class="content">
    <h1>Mi Página con Efecto de Lluvia</h1>
    <p>Contenido de la página...</p>
</div>
</body>
</html>
